<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kombat.css">
    <title>Kombat</title>
</head>
<body>
    <div class="container">
        <div class="title">CHOOSE</div>
        <div class="card-container">
            <div class="card PvP">
                <button class="player-options" id="PvP">Player VS Player</button>
            </div>
            <div class="card PvC">
                <button class="player-options" id="PvC">Player VS Computer</button>
            </div>
        </div>
        <button id="return">RETURN</button>
    </div>
    <script src="kombat.js"></script>
</body>
</html>
