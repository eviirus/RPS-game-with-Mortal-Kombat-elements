<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
    <title>Fight History</title>
</head>
<body>
    <div class="container">
        <div class="title">Fight History</div>
        <div class="history-class">
            <div class="history">
                <div class="player-left">
                    <div class="player">
                        <div class="playerNameLeft">Player1</div>
                        <div class="playerScoreLeft">2</div>
                    </div>
                    <div class="player">
                        <div class="playerNameLeft">Player2</div>
                        <div class="playerScoreLeft">3</div>
                    </div>
                    <div class="player">
                        <div class="playerNameLeft">Player3</div>
                        <div class="playerScoreLeft">4</div>
                    </div>
                    <div class="player">
                        <div class="playerNameLeft">Player4</div>
                        <div class="playerScoreLeft">5</div>
                    </div>
                    <div class="player">
                        <div class="playerNameLeft">Player5</div>
                        <div class="playerScoreLeft">6</div>
                    </div>
                </div>
                <div class="player-right">
                    <div class="player">
                        <div class="playerScoreRight">7</div>
                        <div class="playerNameRight">Player6</div>
                    </div>
                    <div class="player">
                        <div class="playerScoreRight">8</div>
                        <div class="playerNameRight">Player7</div>
                    </div>
                    <div class="player">
                        <div class="playerScoreRight">9</div>
                        <div class="playerNameRight">Player8</div>
                    </div>
                    <div class="player">
                        <div class="playerScoreRight">10</div>
                        <div class="playerNameRight">Player9</div>
                    </div>
                    <div class="player">
                        <div class="playerScoreRight">11</div>
                        <div class="playerNameRight">Player10</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="return">RETURN</button>
    </div>
    <script src="_base.js"></script>
    <script src="linkedlist.js"></script>
    <script src="history.js"></script>
</body>
</html>
