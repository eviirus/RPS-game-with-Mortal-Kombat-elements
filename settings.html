<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="title">SETTINGS</div>
        <div class="options">
            <label>Number of Rounds:</label>
            <input type="number" id="rounds" min="1" max="10" value="1" placeholder="Number">
            
            <label>Round duration:</label>
            <input type="number" id="round-duration" min="1" max="90" value="30" placeholder="Seconds">
            
            
            <label for="player-name">Player Nickname:</label>
            <input type="text" id="player-name" placeholder="Enter a default player name" maxlength="7">
        </div>
        <button id="submit">SUBMIT & EXIT</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>
